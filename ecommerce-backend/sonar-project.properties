# SonarQube/SonarCloud Configuration for E-Commerce Backend
sonar.projectKey=ecommerce-backend
sonar.projectName=E-Commerce Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=apps,common,config,utils
sonar.tests=tests

# Python configuration
sonar.language=py
sonar.python.version=3.12

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/migrations/**,**/tests/**,**/__pycache__/**,**/static/**,**/templates/**
sonar.test.exclusions=**/migrations/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Duplications
sonar.cpd.exclusions=**/migrations/**,**/tests/**
